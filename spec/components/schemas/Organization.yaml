type: object
required:
  - name
  - website
properties:
  id:
    description: The Organization identifier string
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  name:
    description: The organization name
    type: string
  email:
    description: The organization email
    type: string
    format: email
    maxLength: 100
  status:
    description: The organization status
    type: string
    enum:
      - "active"
      - "inactive"
      - "pending-confirmation"
    readOnly: true
  lastName:
    description: The organization user's last name
    type: string
  firstName:
    description: The organization user's first name
    type: string
  reportCurrency:
    description: The currency used for reports. It can only be set upon organization creation.
    readOnly: true
    type: string
    pattern: "^[A-Z]{3}$"
    default: USD

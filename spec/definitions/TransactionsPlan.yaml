type: array
items:
  type: object
  description: Contains transaction's data
  readOnly: true
  properties:
    transactionId:
      type: string
      description: Transaction's identifier
    websiteId:
      type: string
      description: Website's identifier
    customerId:
      type: string
      description: Customer's identifier
    customerEmail:
      type: string
      description: Customer's email
    planId:
      type: string
      description: Plan's identifier
    subscriptionId:
      type: string
      description: Subscription's identifier
    currency:
      type: string
      description: Transaction's currency 3-letters code
    amount:
      type: number
      format: double
      description: Transaction's amount
    rebillNumber:
      type: integer
      description: Transaction's rebill number
    createdTime:
      description: Transaction's created time
      allOf:
        - $ref: "#/definitions/ServerTimestamp"
    type:
      type: string
      description: Transaction's type
      enum:
        - authorize
        - capture
        - credit
        - refund
        - sale
        - void
    result:
      type: string
      description: Transaction's result
      enum:
        - approved
        - connection-error
        - declined
        - never-sent
        - pending
        - pending-processor
        - timeout
        - unknown
    gatewayTransactionId:
      type: string
      description: Gateway's own transaction identifier
    paymentType:
      type: string
      enum:
        - payment_card
        - ach
        - paypal
        - china_unionpay
        - ochapay
      description: Type of payment

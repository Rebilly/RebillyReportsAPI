type: object
required:
  - format
  - name
  - recurringInstruction
  - scheduledStartDate
properties:
  id:
    description: The export identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  name:
    description: Export name
    type: string
  resource:
    description: The type of resource being exported (eg., transaction).
    type: string
    readOnly: true
  format:
    description: Export result format
    type: string
    enum:
      - "csv"
  arguments:
    description: Export request arguments that can be passed to filter and/or sort the result set
    type: object
    properties:
      filter:
        description: The collection items filter requires a special format. Use "," for multiple allowed values. Use ";" for multiple fields. See the filter guide for more options and examples about this format.
        type: string
      sort:
        type: array
        description: The collection items sort field and order (prefix with "-" for descending sort).
        items:
          type: string
      q:
        type: string
        description: The partial search of the text fields.
      criteria:
        $ref: "#/definitions/Condition"
  dateRange:
    type: object
    $ref: "#/definitions/DateRange"
  emailNotification:
    description: List of emails to be notified when export is completed
    type: array
    items:
      type: string
      format: email
  recurringInstruction:
    type: string
    description: RRule RFC 5545 formatted string used for recurring exports
  scheduledStartTime:
    type: string
    format: date-time
    description: The date and time for when to begin recurring scheduled exports
  nextOccurrenceTime:
    type: string
    format: date-time
    description: The date and time of the next scheduled Export
    readOnly: true
  fileId:
    description: File ID
    readOnly: true
    type: string
  createdBy:
    description: The name of the user who created the export
    readOnly: true
    type: string
  email:
    description: The email of the user who created the export
    readOnly: true
    type: string
  createdTime:
    description: Export schedule created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Export schedule updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 2
    items:
      - $ref: "#/definitions/SelfLink"

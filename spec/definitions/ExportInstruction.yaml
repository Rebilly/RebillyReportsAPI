type: object
description: Export details to be processed during recurring scheduling
required:
  - name
  - format
properties:
  name:
    description: Export name
    type: string
  createdById:
    description: External ID of the user who created the export
    type: string
    readOnly: true
  createdByName:
    description: Name of the user who created the export
    type: string
    readOnly: true
  createdByEmail:
    description: E-Mail of the user who created the export
    type: string
    readOnly: true
  resource:
    description: 'The type of resource being exported (eg., transaction).'
    type: string
    readOnly: true
  format:
    description: Export result format
    type: string
    enum:
      - csv
  arguments:
    description: >-
      Export request arguments that can be passed to filter and/or sort the
      result set
    type: object
    properties:
      filter:
        description: >-
          The collection items filter requires a special format. Use "," for
          multiple allowed values. Use ";" for multiple fields. See the filter
          guide for more options and examples about this format.
        type: string
      sort:
        type: array
        description: >-
          The collection items sort field and order (prefix with "-" for
          descending sort).
        items:
          type: string
      q:
        type: string
        description: The partial search of the text fields.
      criteria:
        $ref: '#/definitions/Condition'
  dateRange:
    $ref: '#/definitions/DateRange'
  emailNotification:
    description: List of emails to be notified when export is completed
    type: array
    items:
      type: string
      format: email

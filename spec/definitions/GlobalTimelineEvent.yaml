type: object
description: Global Timeline event.
readOnly: true
properties:
  eventType:
    type: string
    description: Event type
    enum:
      - transaction-was-approved
      - transaction-was-declined
      - dispute-was-created
      - invoice-was-paid
      - invoice-was-past-due
      - payment-card-was-expired
      - subscription-trial-was-ended
      - subscription-was-activated
      - subscription-was-canceled
      - subscription-was-renewed
      - subscription-was-upgraded
      - subscription-was-downgraded
  resourceType:
    type: string
    description: Related resource type
    enum:
      - transaction
      - subscription
      - invoice
      - dispute
      - payment-card
  resourceId:
    description: Related resource Id
    allOf:
      - $ref: "#/definitions/ResourceId"
  message:
    type: string
    description: Message that describes the event
  occurredTime:
    description: The time when this event occurred
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/TransactionLink"
      - $ref: "#/definitions/SubscriptionLink"
      - $ref: "#/definitions/InvoiceLink"
      - $ref: "#/definitions/DisputeLink"

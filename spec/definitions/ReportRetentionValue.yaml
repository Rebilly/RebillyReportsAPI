type: object
properties:
  data:
    type: array
    items:
      type: object
      description: Contains an aggregation
      readOnly: true
      properties:
        aggregationValue:
          type: string
          description: Value by which the report provides retention periods and values
        customersCount:
          type: integer
          description: Number of customers within the aggregation with their first payment
        periods:
          type: array
          items:
            type: object
            description: The period for the given aggregation
            properties:
              period:
                type: integer
                description: Retention period (units) for which the retention value is presented
              retention:
                type: object
                properties:
                  transactionsCount:
                    type: integer
                    description: The number of transactions happened in the retention period (e.g. in 3 rebills)
                  transactionsValue:
                    type: number
                    format: double
                    description: The amount of transactions (income transactions - loss transactions)
                  retentionAverage:
                    type: number
                    format: double
                    description: |
                      Summary amount of all transactions for all periods up to the current one
                      divided by the aggregation customers number

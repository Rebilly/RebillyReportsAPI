type: object
properties:
  data:
    type: array
    items:
      type: object
      description: Contains an aggregation
      readOnly: true
      properties:
        aggregationValue:
          type: string
          description: |
            Value by which the report provides aggregated data.
            The date values are displayed as following: Day: YYYY-MM-DD; Month: YYYY-MM.
        selectedCount:
          type: integer
          description: Number of selected offers in the aggregation
        selectedSum:
          type: number
          format: double
          description: Amount of selected offers in the aggregation
        rejectedCount:
          type: integer
          description: Number of rejected offers in the aggregation
        rejectedSum:
          type: number
          format: double
          description: Amount of rejected offers in the aggregation
        unknownCount:
          type: integer
          description: Number of offers in the aggregation which weren't selected nor rejected
        unknownSum:
          type: number
          format: double
          description: Amount of offers in the aggregation which weren't selected nor rejected
  gatewayAccounts:
    type: array
    items:
      type: object
      description: Gateway account with DCC offers
      readOnly: true
      properties:
        gatewayAccountId:
          type: string
          description: Identifier of the gateway account
        offersCount:
          type: integer
          description: Number of offers per the selected period within the gateway account

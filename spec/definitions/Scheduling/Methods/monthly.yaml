  - type: object
    properties:
      day:
        description: |
          The day of the month when the event will recur.
          Be aware if the month has less days,
          the last day of the month will be selected.
        type: integer
        minimum: 1
        maximum: 31
      time:
        $ref: "#/definitions/Time"
    required:
      - day

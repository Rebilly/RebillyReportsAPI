type: array
items:
  type: object
  properties:
    metric:
      type: string
      description: Metric type
      enum:
        - approvedThroughput
        - salesAllCount
        - salesValue
        - refundsValue
    name:
      type: string
      description: Metric name to display
    segments:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: Segment name
          value:
            type: number
            format: double
            description: Segment value for the given date range
          humanValue:
            type: string
            description: Human readable segment value (formatted with a currency sign)
          changeRatio:
            type: number
            format: double
            description: |
              Ratio of current value per previous value (relative to the given date range), the values range is [-1, 1]
          humanChangeRatio:
            type: string
            description: Human readable change ratio (formatted percentage with a "%" sign)
          increaseIsGood:
            type: boolean
            description: |
              True when the higher value means a better performance thus positive for a merchant, false otherwise
          timeseries:
            type: array
            items:
              type: object
              description: Chart data
              readOnly: true
              properties:
                date:
                  type: string
                  description: Entry date-time
                value:
                  type: number
                  description: Entry value

type: array
items:
  type: object
  properties:
    metric:
      type: string
      description: Metric type
      enum:
        - approvedThroughput
        - salesAllCount
        - salesValue
        - refundsValue
    segments:
      type: array
      items:
        type: object
        properties:
          value:
            type: number
            format: double
            description: Segment value for the given date range.
          previousValue:
            type: number
            format: double
            description: Segment value for the previous date range (relatively to the given date range).
          chart:
            type: array
            items:
              type: object
              description: Chart data
              readOnly: true
              properties:
                date:
                  type: string
                  description: Entry date-time
                value:
                  type: number
                  description: Entry value

type: object
description: Activity Feed event.
readOnly: true
properties:
  eventType:
    type: string
    description: Event type
    enum:
      - transaction-approved
      - transaction-declined
      - dispute-created
      - invoice-paid
      - invoice-past-due
      - payment-card-expired
      - subscription-trial-ended
      - subscription-activated
      - subscription-canceled
      - subscription-renewed
      - subscription-upgraded
      - subscription-downgraded
  resourceType:
    type: string
    description: Related resource type
    enum:
      - transactions
      - subscriptions
      - invoices
      - disputes
      - payment-cards
      - customers
      - gateway-accounts
  resourceId:
    description: Related resource Id
    allOf:
      - $ref: "#/definitions/ResourceId"
  message:
    type: string
    description: Message that describes the event
  occurredTime:
    description: The time when this event occurred
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      - $ref: "#/definitions/TransactionLink"
      - $ref: "#/definitions/SubscriptionLink"
      - $ref: "#/definitions/InvoiceLink"
      - $ref: "#/definitions/DisputeLink"

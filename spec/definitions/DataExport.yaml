type: object
required:
  - dataExportInstruction
properties:
  id:
    description: The export identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  dataExportInstruction:
    allOf:
      - $ref: "#/definitions/DataExportInstruction"
  fileId:
    description: File ID
    readOnly: true
    type: string
  userId:
    description: The ID of the User who requested the data export
    readOnly: true
    type: string
  status:
    description: Status of export request
    readOnly: true
    type: string
    enum:
      - pending
      - processing
      - completed
  recordCount:
    description: The number of records in the export
    readOnly: true
    type: integer
  scheduledTime:
    type: string
    readOnly: true
    format: date-time
    description: The date and time this data export is scheduled to generate a file
  createdTime:
    description: The time the data export was requested
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Data export updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 3
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/UserLink"
      - $ref: "#/definitions/FileLink"

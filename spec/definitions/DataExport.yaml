type: object
required:
  - name
  - format
  - resource
properties:
  id:
    description: The export identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/ResourceId"
  name:
    description: Export name
    type: string
  resource:
    description: 'The type of resource being exported (eg., transactions).'
    type: string
    enum:
      - transactions
  format:
    description: Export result format
    type: string
    enum:
      - csv
  arguments:
    description: >-
      Export request arguments that can be passed to filter and/or sort the
      result set
    type: object
    properties:
      filter:
        description: >-
          The collection items filter requires a special format. Use "," for
          multiple allowed values. Use ";" for multiple fields. See the filter
          guide for more options and examples about this format.
        type: string
      sort:
        type: array
        description: >-
          The collection items sort field and order (prefix with "-" for
          descending sort).
        items:
          type: string
      q:
        type: string
        description: The partial search of the text fields.
      criteria:
        $ref: '#/definitions/Condition'
  dateRange:
    $ref: '#/definitions/DateRange'
  emailNotification:
    description: List of emails to be notified when export is completed
    type: array
    items:
      type: string
      format: email
  userId:
    description: The ID of the User who requested the data export
    readOnly: true
    type: string
  recordCount:
    description: The number of records in the export (excluding the header row)
    readOnly: true
    type: integer
  createdTime:
    description: The time the data export was requested
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: Data export updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  status:
    description: Status of export request
    readOnly: true
    type: string
    enum:
      - pending
      - processing
      - completed
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 4
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/UserLink"
      - $ref: "#/definitions/FileDownloadLink"
      - $ref: "#/definitions/SignedLinkLink"

type: object
properties:
  metrics:
    type: object
    properties:
      metricName:
        type: object
        description: Custom metric name which will be used in the response containing the appropriate data.
        properties:
          type:
            type: string
            description: Type of data and grid of the metric.
            enum:
              - approvedThroughput
              - salesAllCount
              - salesValue
              - refundsValue
          segments:
            type: object
            description: Additional filtered segments for each metric
            properties:
              segmentName:
                type: object
                description: Custom segment name to be used in the response with segment settings
                properties:
                  criteria:
                    $ref: '#/definitions/Condition'

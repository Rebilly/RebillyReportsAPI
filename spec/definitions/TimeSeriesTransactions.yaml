type: object
properties:
  data:
    type: array
    items:
      type: object
      description: Contains an aggregation
      readOnly: true
      properties:
        date:
          type: string
          description: Date in format YYYY-MM-DD
        total:
          type: number
          format: double
          description: Amount or count of all gateways transactions within the aggregation
        gatewayAccountsValue:
          type: object
          properties:
            gatewayAccountId:
              type: string
              description: Gateway account identifier
            value:
              type: number
              format: double
              description: Amount or count of the gateway account's transactions within the aggregation
  gatewayAccounts:
    type: array
    description: Gateway accounts with transactions within the range
    items:
      type: string
      description: Gateway account ID

type: object
properties:
  data:
    type: array
    items:
      type: object
      description: Contains an aggregation
      readOnly: true
      properties:
        date:
          type: string
          description: Date in format YYYY-MM-DD
        total:
          type: number
          format: double
          description: Amount or count of all transactions within the aggregation
        subAggregations:
          type: object
          description: SubAggregations with their transactions within the range
          properties:
            gatewayAccountId:
              type: string
              description: Subaggregation identifier
            value:
              type: number
              format: double
              description: Amount or count of the gateway account's transactions within the aggregation

get:
  tags:
    - Reports
  summary: Retrieve a payment retry report
  operationId: GetTransactionRetryReport
  description: |
    Retrieve a payment retry report
  parameters:
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
        format: date-time
    - $ref: "#/components/parameters/collectionFilter"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReportPaymentRetry"
    401:
      $ref: "#/components/responses/AccessForbidden"

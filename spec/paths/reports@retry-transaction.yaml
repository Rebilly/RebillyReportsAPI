get:
  tags:
    - Reports
  summary: Retrieve a payment retry report
  description: |
    Retrieve a payment retry report
  x-searchable:
    $ref: "#/definitions/TransactionSearchFields"
  parameters:
    - name: periodStart
      in: query
      description: Report start date
      required: true
      type: string
      format: date-time
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      type: string
      format: date-time
    - $ref: "#/parameters/collectionFilter"
    - $ref: "#/parameters/collectionCriteria"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/ReportPaymentRetry"
    401:
      $ref: "#/responses/AccessForbidden"

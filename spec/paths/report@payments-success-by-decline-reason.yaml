get:
  tags:
    - Reports
  summary: Retrieve a report of successfull payments retry count by decline reason
  description: Retrieve a report of successfull payments retry count by decline reason
  parameters:
    - name: periodStart
      in: query
      description: Report start day
      required: true
      type: string
      format: date-time
    - name: periodEnd
      in: query
      description: Report end day
      required: true
      type: string
      format: date-time
    - name: aggregationField
      in: query
      description: Report aggregation field
      required: true
      type: string
      enum:
       - website
       - currency
       - bin
       - rebillNumber
       - transactionResult
       - transactionType
       - gatewayAccount
       - leadsAffiliate
       - leadsCampaign
       - leadsContent
       - leadsMedium
       - leadsSalesAgent
       - leadsSource
       - leadsSubAffiliate
       - leadsTerm
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        $ref: "#/definitions/ReportPaymentSuccessByDeclineReason"
    401:
      $ref: "#/responses/AccessForbidden"

get:
  tags:
    - Reports
  summary: Retrieve a retention value report
  description: |
    The retention value report shows the count of new customers
    per aggregation bucket and the corresponding per customer value over time.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field
      required: true
      type: string
      enum:
        - day
        - month
        - quarter
        - year
        - leadsSource
        - leadsMedium
        - leadsCampaign
        - leadsContent
        - leadsTerm
        - leadsAffiliate
        - leadsSubAffiliate
        - leadsSalesAgent
    - name: aggregationPeriod
      in: query
      description: Report aggregation period
      required: true
      type: string
      enum:
        - day
        - month
        - quarter
        - year
        - cycle
    - name: includeRefunds
      in: query
      description: If to include refunds
      type: string
    - name: includeDisputes
      in: query
      description: If to include disputes
      type: string
    - name: periodStart
      in: query
      description: Report start date
      type: string
      required: true
    - name: periodEnd
      in: query
      description: Report end date
      type: string
      required: true
    - name: leadSourceMode
      in: query
      description: Lead Source mode
      type: string
      enum:
        - last
        - all
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/HistogramData"
    401:
      $ref: "#/responses/AccessForbidden"

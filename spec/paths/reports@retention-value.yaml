get:
  tags:
    - Reports
  summary: Retrieve a retention value report
  operationId: GetRetentionValueReport
  description: |
    The retention value report shows the count of new customers
    per aggregation bucket and the corresponding per customer value over time.
  parameters:
    - name: aggregationField
      in: query
      description: Report aggregation field
      required: true
      schema:
        type: string
        enum:
          - day
          - month
          - quarter
          - year
          - leadsSource
          - leadsMedium
          - leadsCampaign
          - leadsContent
          - leadsTerm
          - leadsAffiliate
          - leadsSubAffiliate
          - leadsSalesAgent
    - name: aggregationPeriod
      in: query
      description: Report aggregation period
      required: true
      schema:
        type: string
        enum:
          - day
          - month
          - quarter
          - year
    - name: includeRefunds
      in: query
      description: If to include refunds
      schema:
        type: string
        enum:
          - true
          - false
    - name: includeDisputes
      in: query
      description: If to include disputes
      schema:
        type: string
        enum:
          - true
          - false
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReportRetentionValue"
    401:
      $ref: "#/components/responses/AccessForbidden"

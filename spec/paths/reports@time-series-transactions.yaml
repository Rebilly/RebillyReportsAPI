get:
  tags:
    - Reports
  summary: Retrieve a time series transactions report
  description: Retrieve a time series transactions report
  parameters:
    - name: type
      in: query
      description: Report aggregation type
      required: true
      type: string
      enum:
        - count
        - amount
        - approval
        - incomplete
    - name: subaggregate
      in: query
      description: Report subaggregate
      required: true
      type: string
      enum:
        - gatewayAccount
    - name: periodStart
      in: query
      description: Report start date
      type: string
      required: true
    - name: periodEnd
      in: query
      description: Report end date
      type: string
      required: true
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/TimeSeriesTransactions"
    401:
      $ref: "#/responses/AccessForbidden"

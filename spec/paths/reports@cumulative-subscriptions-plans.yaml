get:
  tags:
    - Reports
  summary: Retrieve a cumulative subscriptions plans report
  description: Retrieve a cumulative subscriptions report aggregated by day and plans
  parameters:
    - name: periodStart
      in: query
      description: Report start date
      type: string
      required: true
    - name: periodEnd
      in: query
      description: Report end date
      type: string
      required: true
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
    - x-rebillyMerge:
      - $ref: "#/parameters/mediaType"
      - enum:
        - application/json
        - text/csv
  produces:
    - application/json
    - text/csv
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        $ref: "#/definitions/CumulativeSubscriptionsPlans"
    401:
      $ref: "#/responses/AccessForbidden"

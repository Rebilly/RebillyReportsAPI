parameters:
  - $ref: "#/components/parameters/organizationId"
get:
  tags:
    - Reports
  summary: Retrieve a cumulative subscriptions plans report
  operationId: GetCumulativeSubscriptionPlanReport
  description: Retrieve a cumulative subscriptions report aggregated by day and plans
  parameters:
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
          - application/json
          - text/csv
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/CumulativeSubscriptionsPlans"
        text/csv:
          schema:
            $ref: "#/components/schemas/CumulativeSubscriptionsPlans"
    401:
      $ref: "#/components/responses/AccessForbidden"

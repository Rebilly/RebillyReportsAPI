parameters:
  - $ref: "#/parameters/resourceId"
get:
  tags:
    - Data Export Schedules
  summary: Retrieve an export schedule
  description: |
    Retrieve an export schedule
  produces:
    - application/json
  responses:
    200:
      description: Export schedule
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        $ref: "#/definitions/ExportSchedule"
    401:
      $ref: "#/responses/AccessForbidden"
put:
  tags:
    - Data Export Schedules
  summary: Modify an export schedule
  description: |
    Modify an existing export schedule
  responses:
    200:
      description: Export schedule was modified
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/ExportSchedule"
    201:
      description: Export schedule was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/ExportSchedule"
delete:
  tags:
    - Data Export Schedules
  summary: Delete an export schedule
  description: |
    Delete an existing export schedule
  responses:
    204:
      $ref: "#/responses/NoContent"
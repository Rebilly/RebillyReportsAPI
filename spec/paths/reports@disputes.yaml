parameters:
  - $ref: "#/components/parameters/organizationId"
get:
  tags:
    - Reports
  summary: Retrieve a disputes report
  operationId: GetDisputeReport
  description: |
    Retrieve a disputes report
  parameters:
    - name: aggregationField
      in: query
      description: Report will be aggregated by this field
      required: true
      schema:
        type: string
        enum:
          - "website"
          - "gatewayAcquirer"
          - "currency"
          - "bin"
          - "country"
          - "rebillNumber"
          - "retryNumber"
          - "gatewayAccount"
          - "transactionAmount"
    - name: periodMonth
      in: query
      description: Report month in format YYYY-MM
      required: true
      schema:
        type: string
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReportDisputes"
    401:
      $ref: "#/components/responses/AccessForbidden"

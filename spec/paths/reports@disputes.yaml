get:
  tags:
    - Reports
  summary: Retrieve a disputes report
  description: |
    Retrieve a disputes report
  parameters:
    - name: aggregationField
      in: query
      description: Report will be aggregated by this field
      required: true
      type: string
      enum:
        - "website"
        - "processor"
        - "currency"
        - "bin"
        - "country"
        - "rebillNumber"
        - "dunningIndex"
        - "gatewayAccount"
        - "transactionAmount"
    - name: periodMonth
      in: query
      description: Report month in format YYYY-MM
      required: true
      type: string
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
    - $ref: "#/parameters/collectionFilter"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        $ref: "#/definitions/ReportDisputes"
    401:
      $ref: "#/responses/AccessForbidden"

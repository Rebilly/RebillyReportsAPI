get:
  tags:
    - Timelines
  summary: Retrieve a list of events in Customers timeline.
  description: |
    The list is always sorted by occuredTime in descending order.
  parameters:
    - name: customerId
      in: path
      type: string
      required: true
      description: Customer ID
    - $ref: "#/parameters/collectionEventTypes"
    - $ref: "#/parameters/collectionLimit"
    - $ref: "#/parameters/collectionOffset"
  responses:
    200:
      description: Timeline events list was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/TimelineEvent"
    401:
      $ref: "#/responses/AccessForbidden"

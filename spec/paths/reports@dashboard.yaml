get:
  tags:
    - Reports
  summary: Retrieve dashboard data
  operationId: GetReportDashboard
  description: Retrieve dashboard data
  parameters:
    - name: periodStart
      in: query
      description: Report start day
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end day
      required: true
      schema:
        type: string
        format: date-time
    - name: metrics
      in: query
      description: Comma-separated list of metrics
      schema:
        type: string
        format: date-time
    - name: segments
      in: query
      description: Dashboard report segments as a JSON array
      schema:
        type: string
    - $ref: "#/components/parameters/reportTimezone"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DashboardResponse"
    401:
      $ref: "#/components/responses/AccessForbidden"

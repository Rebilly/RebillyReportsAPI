get:
  tags:
    - Reports
  summary: Retrieve dashboard data
  description: Retrieve dashboard data
  parameters:
    - name: periodStart
      in: query
      description: Report start day
      required: true
      type: string
      format: date-time
    - name: periodEnd
      in: query
      description: Report end day
      required: true
      type: string
      format: date-time
    - name: metrics
      in: query
      description: Comma-separated list of metrics
      required: true
      type: string
      format: date-time
    - name: segments
      in: query
      description: Dashboard report segments as a JSON array
      required: true
      type: string
#      schema:
#        $ref: "#/definitions/DashboardSegments"
    - $ref: "#/parameters/reportTimezone"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/DashboardResponse"
    401:
      $ref: "#/responses/AccessForbidden"

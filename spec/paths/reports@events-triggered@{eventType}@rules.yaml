get:
  tags:
    - Reports
  summary: Retrieve a rules matched summary report
  operationId: GetReportEventTriggeredRule
  description: |
    Retrieve a rules matched summary report by events triggered.
  parameters:
    - name: eventType
      in: path
      required: true
      description: The system event type
      schema:
        type: string
        enum:
          - dispute-created
          - gateway-account-requested
          - transaction-processed
          - subscription-canceled
          - subscription-renewed
          - payment-card-expired
          - payment-declined
          - transaction-process-requested
          - risk-score-changed
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReportRulesMatchedSummary"
    401:
      $ref: "#/components/responses/AccessForbidden"

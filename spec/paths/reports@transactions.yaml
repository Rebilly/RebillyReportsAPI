get:
  tags:
    - Reports
  summary: Retrieve a transactions report
  description: Retrieve a transactions report
  parameters:
    - name: periodStart
      in: query
      description: Report start day
      required: true
      schema:
        type: string
        format: date-time
    - name: periodEnd
      in: query
      description: Report end day
      required: true
      schema:
        type: string
        format: date-time
    - name: aggregationField
      in: query
      description: Report aggregation field
      required: true
      schema:
        type: string
        enum:
          - website
          - currency
          - bin
          - rebillNumber
          - transactionResult
          - transactionType
          - gatewayAccount
          - gateway
          - retryNumber
          - plan
          - leadSource.source
          - leadSource.medium
          - leadSource.campaign
          - leadSource.content
          - leadSource.term
          - leadSource.affiliate
          - leadSource.subAffiliate
          - leadSource.salesAgent
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ReportTransactions"
    401:
      $ref: "#/components/responses/AccessForbidden"

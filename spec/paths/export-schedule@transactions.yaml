post:
  tags:
    - Export Schedules
  summary: Schedule recurring exports
  description: |
    Schedule recurring exports
  parameters:
    - name: body
      in: body
      description: Export Schedule Request
      required: true
      schema:
        $ref: "#/definitions/ExportSchedule"
  responses:
    201:
      description: Export schedule request received
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/ExportSchedule"
    401:
      $ref: "#/responses/AccessForbidden"
get:
  tags:
    - Export Schedules
  summary: Retrieve a list of export schedules
  description: |
    Retrieve a list of export schedules
  responses:
    200:
      description: A list of export schedules was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/ExportSchedule"
    401:
      $ref: "#/responses/AccessForbidden"

post:
  tags:
    - Data Exports
  summary: Request a bulk export of selected resource
  description: |
    Request a bulk export of selected resource
  parameters:
    - name: body
      in: body
      description: Export Request
      required: true
      schema:
        $ref: "#/definitions/DataExport"
  responses:
    201:
      description: Bulk export request received
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
      schema:
        $ref: "#/definitions/DataExport"
    401:
      $ref: "#/responses/AccessForbidden"
get:
  tags:
    - Data Exports
  summary: Retrieve a list of export requests
  description: |
    Retrieve a list of export requests
  responses:
    200:
      description: A list of export requests was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/headers/Pagination-Offset"
      schema:
        type: array
        items:
          $ref: "#/definitions/DataExport"
    401:
      $ref: "#/responses/AccessForbidden"

parameters:
  - $ref: "#/components/parameters/resourceId"
  - $ref: "#/components/parameters/organizationId"
get:
  tags:
    - Data Exports
  summary: Retrieve a data export request
  operationId: GetDataExport
  description: |
    Retrieve a data export request
  responses:
    200:
      description: Data Export request
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DataExport"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
put:
  tags:
    - Data Exports
  summary: Modify a data export
  operationId: PutDataExport
  description: |
    A data export may be changed as long as it is still pending
  requestBody:
    $ref: "#/components/requestBodies/DataExport"
  responses:
    200:
      description: Data Export was modified
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DataExport"
    201:
      description: Data Export was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DataExport"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidError"
delete:
  tags:
    - Data Exports
  summary: Delete a data export
  operationId: DeleteDataExport
  description: |
    Delete an existing data export
  responses:
    204:
      $ref: "#/components/responses/NoContent"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"

parameters:
  - $ref: "#/components/parameters/organizationId"
get:
  tags:
    - Reports
  summary: Retrieve transactions with their plan data
  operationId: GetSubscriptionCancellationReport
  description: Retrieve transactions with their plan data
  parameters:
    - name: periodStart
      in: query
      description: Report start date
      required: true
      schema:
        type: string
    - name: periodEnd
      in: query
      description: Report end date
      required: true
      schema:
        type: string
    - name: aggregationField
      in: query
      description: Report aggregation field
      required: true
      schema:
        type: string
        enum:
          - planId
          - websiteId
          - canceledBy
          - cancelCategory
          - leadSource.source
          - leadSource.medium
          - leadSource.campaign
          - leadSource.content
          - leadSource.term
          - leadSource.affiliate
          - leadSource.subAffiliate
          - leadSource.salesAgent
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
    - $ref: "#/components/parameters/collectionFilter"
    - x-rebillyMerge:
      - $ref: "#/components/parameters/mediaType"
      - schema:
          enum:
          - application/json
  responses:
    200:
      description: Report was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SubscriptionCancellationReport"
    401:
      $ref: "#/components/responses/AccessForbidden"
